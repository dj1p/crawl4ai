<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl4AI Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="url"], select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="url"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .advanced-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .advanced-options h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .checkbox-group {
            margin: 15px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-bottom: 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .error-section {
            margin-top: 30px;
            padding: 25px;
            background: #fff5f5;
            border-radius: 15px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .result-info {
            margin-bottom: 20px;
        }

        .result-info h3 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .error-section h3 {
            color: #dc3545;
            margin-bottom: 10px;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-buttons .btn {
            flex: 1;
            min-width: 200px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #28a745;
        }

        .status-offline {
            background-color: #dc3545;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .connection-online {
            background-color: #d4edda;
            color: #155724;
        }

        .connection-offline {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
            }
            
            .download-buttons .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∑Ô∏è Crawl4AI Web App</h1>
            <p>Crawl websites and extract content with powerful AI-driven analysis</p>
        </div>

        <div id="connectionStatus" class="connection-status">
            <span class="status-indicator"></span>
            <span id="statusText">Checking connection...</span>
        </div>

        <form id="crawlForm">
            <div class="form-section">
                <div class="form-group">
                    <label for="url">Website URL to Crawl</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label for="outputFormat">Output Format</label>
                    <select id="outputFormat" name="outputFormat">
                        <option value="markdown">Markdown</option>
                        <option value="html">HTML</option>
                        <option value="screenshot">Screenshot (PNG)</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>

                <div class="advanced-options">
                    <h3>‚öôÔ∏è Advanced Options</h3>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="extractLinks" name="extractLinks">
                        <label for="extractLinks">Extract all links from the page</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="extractImages" name="extractImages">
                        <label for="extractImages">Extract image information</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="bypassCache" name="bypassCache">
                        <label for="bypassCache">Bypass cache (fresh crawl)</label>
                    </div>

                    <div class="form-group">
                        <label for="waitTime">Wait time before crawling (seconds)</label>
                        <input type="number" id="waitTime" name="waitTime" min="0" max="30" value="2" style="width: 100px;">
                    </div>

                    <div class="form-group">
                        <label for="customJS">Custom JavaScript to execute (optional)</label>
                        <textarea id="customJS" name="customJS" rows="3" placeholder="// Example: return document.title;"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="crawlBtn">
                üöÄ Start Crawling
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Crawling website... This may take a moment.</p>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-info">
                <h3>‚úÖ Crawl Completed Successfully!</h3>
                <p id="resultDetails"></p>
            </div>
            <div class="download-buttons">
                <button class="btn btn-secondary" id="downloadBtn">
                    üì• Download Result
                </button>
                <button class="btn" id="previewBtn">
                    üëÅÔ∏è Preview Content
                </button>
            </div>
        </div>

        <div class="error-section" id="errorSection">
            <h3>‚ùå Crawl Failed</h3>
            <p id="errorDetails"></p>
            <button class="btn" onclick="location.reload()">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        // Configuration
        const CRAWL4AI_URL = 'https://crawlbasic.scrapfur.org';
        const API_KEY = 'Tito5095%';
        
        let currentResult = null;
        let currentFormat = 'markdown';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            setupEventListeners();
        });

        function setupEventListeners() {
            const form = document.getElementById('crawlForm');
            const downloadBtn = document.getElementById('downloadBtn');
            const previewBtn = document.getElementById('previewBtn');

            form.addEventListener('submit', handleCrawlSubmit);
            downloadBtn.addEventListener('click', downloadResult);
            previewBtn.addEventListener('click', previewResult);
        }

        async function checkConnection() {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            const indicator = statusEl.querySelector('.status-indicator');

            try {
                const response = await fetch(`${CRAWL4AI_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                if (response.ok) {
                    statusEl.className = 'connection-status connection-online';
                    indicator.className = 'status-indicator status-online';
                    statusText.textContent = 'Connected to Crawl4AI server';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                statusEl.className = 'connection-status connection-offline';
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Unable to connect to Crawl4AI server';
                console.error('Connection error:', error);
            }
        }

        async function handleCrawlSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const url = formData.get('url');
            const outputFormat = formData.get('outputFormat');
            const extractLinks = formData.get('extractLinks') === 'on';
            const extractImages = formData.get('extractImages') === 'on';
            const bypassCache = formData.get('bypassCache') === 'on';
            const waitTime = parseInt(formData.get('waitTime') || '2');
            const customJS = formData.get('customJS');

            currentFormat = outputFormat;

            // Show loading state
            showLoading();
            hideResults();

            try {
                let result;
                
                if (outputFormat === 'screenshot') {
                    result = await crawlScreenshot(url, waitTime);
                } else if (outputFormat === 'pdf') {
                    result = await crawlPDF(url, waitTime);
                } else if (customJS && customJS.trim()) {
                    result = await crawlWithJS(url, customJS, waitTime, bypassCache);
                } else {
                    result = await crawlWebsite(url, outputFormat, extractLinks, extractImages, bypassCache, waitTime);
                }

                currentResult = result;
                showResults(result, outputFormat);
                
            } catch (error) {
                console.error('Crawl error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function crawlWebsite(url, format, extractLinks, extractImages, bypassCache, waitTime) {
            const endpoint = format === 'html' ? '/html' : '/crawl';
            
            let requestBody;
            
            if (format === 'html') {
                // HTML endpoint expects single URL
                requestBody = {
                    url: url
                };
            } else {
                // Crawl endpoint expects URLs array
                requestBody = {
                    urls: [url],
                    crawler_config: {
                        extract_links: extractLinks,
                        extract_images: extractImages,
                        cache_mode: bypassCache ? 'bypass' : 'enabled',
                        screenshot_wait_for: waitTime
                    }
                };
            }

            const response = await fetch(`${CRAWL4AI_URL}${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'Crawl failed');
            }

            return result;
        }

        async function crawlScreenshot(url, waitTime) {
            const response = await fetch(`${CRAWL4AI_URL}/screenshot`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    url: url,
                    screenshot_wait_for: waitTime
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            // For screenshot, we get binary data
            const blob = await response.blob();
            return {
                success: true,
                data: blob,
                type: 'image/png',
                filename: `screenshot-${Date.now()}.png`
            };
        }

        async function crawlPDF(url, waitTime) {
            const response = await fetch(`${CRAWL4AI_URL}/pdf`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    url: url,
                    screenshot_wait_for: waitTime
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const blob = await response.blob();
            return {
                success: true,
                data: blob,
                type: 'application/pdf',
                filename: `webpage-${Date.now()}.pdf`
            };
        }

        async function crawlWithJS(url, jsCode, waitTime, bypassCache) {
            const response = await fetch(`${CRAWL4AI_URL}/execute_js`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    urls: [url],
                    crawler_config: {
                        scripts: [jsCode],
                        cache_mode: bypassCache ? 'bypass' : 'enabled',
                        screenshot_wait_for: waitTime
                    }
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'JavaScript execution failed');
            }

            return result;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('crawlBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('crawlBtn').disabled = false;
        }

        function showResults(result, format) {
            const resultSection = document.getElementById('resultSection');
            const resultDetails = document.getElementById('resultDetails');
            
            let details = '';
            
            if (format === 'screenshot' || format === 'pdf') {
                details = `${format.toUpperCase()} generated successfully`;
            } else {
                // Handle both single result and array of results
                let contentData;
                if (Array.isArray(result.results)) {
                    // Multi-URL response format
                    contentData = result.results[0]; // Take first result
                } else {
                    // Single URL response format
                    contentData = result;
                }
                
                const contentLength = contentData.markdown ? contentData.markdown.length : 
                                   contentData.html ? contentData.html.length : 'Unknown';
                details = `Content extracted: ${contentLength} characters`;
                
                if (contentData.links && contentData.links.length > 0) {
                    details += ` | Links found: ${contentData.links.length}`;
                }
                
                if (contentData.images && contentData.images.length > 0) {
                    details += ` | Images found: ${contentData.images.length}`;
                }
            }
            
            resultDetails.textContent = details;
            resultSection.style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorDetails = document.getElementById('errorDetails');
            
            errorDetails.textContent = message;
            errorSection.style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
        }

        function downloadResult() {
            if (!currentResult) return;

            let content, filename, mimeType;

            if (currentFormat === 'screenshot') {
                content = currentResult.data;
                filename = currentResult.filename;
                mimeType = currentResult.type;
            } else if (currentFormat === 'pdf') {
                content = currentResult.data;
                filename = currentResult.filename;
                mimeType = currentResult.type;
            } else {
                // Handle both single result and array of results
                let contentData;
                if (Array.isArray(currentResult.results)) {
                    // Multi-URL response format
                    contentData = currentResult.results[0]; // Take first result
                } else {
                    // Single URL response format
                    contentData = currentResult;
                }
                
                if (currentFormat === 'markdown') {
                    content = new Blob([contentData.markdown || ''], { type: 'text/markdown' });
                    filename = `crawl-result-${Date.now()}.md`;
                    mimeType = 'text/markdown';
                } else if (currentFormat === 'html') {
                    content = new Blob([contentData.html || ''], { type: 'text/html' });
                    filename = `crawl-result-${Date.now()}.html`;
                    mimeType = 'text/html';
                }
            }

            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function previewResult() {
            if (!currentResult) return;

            let content = '';
            
            // Handle both single result and array of results
            let contentData;
            if (Array.isArray(currentResult.results)) {
                // Multi-URL response format
                contentData = currentResult.results[0]; // Take first result
            } else {
                // Single URL response format
                contentData = currentResult;
            }
            
            if (currentFormat === 'markdown') {
                content = contentData.markdown || 'No content available';
            } else if (currentFormat === 'html') {
                content = contentData.html || 'No content available';
            } else {
                alert('Preview not available for this format. Please download the file.');
                return;
            }

            const previewWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes');
            
            if (currentFormat === 'html') {
                previewWindow.document.write(content);
            } else {
                previewWindow.document.write(`
                    <html>
                    <head>
                        <title>Content Preview</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
                            pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
                        </style>
                    </head>
                    <body>
                        <h1>Content Preview</h1>
                        <pre>${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                    </body>
                    </html>
                `);
            }
            
            previewWindow.document.close();
        }
    </script>
</body>
</html>
